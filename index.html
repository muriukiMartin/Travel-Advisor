<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/hotels.js"></script>
    <script src="./js/restaurants.js"></script>
    <title>Travel Advisor</title>
</head>

<body>
    <header>
        <h1>Travel Advisor</h1>
        <!-- <button id="get-hotels">Hotels</button>
        <button id="get-restaurants">Restaurants</button> -->
        <button>Atrractions</button>
    </header>
    <main>
        <form>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter your destination">
            <button type="button" id="get-hotels" onclick="getHotelRecommendations()">Hotels</button>
            <button type="button" id="get-restaurants" onclick="getRestaurantRecommendations()">Restaurants</button>
        </form>

        <div id="recommendations">
            <h2>Recommendations</h2>
            <div id="filters">
                <label for="ratingFilter">Filter by Rating:</label>
                <select id="ratingFilter">
                  <option value="0">All</option>
                  <option value="1">1 star</option>
                  <option value="2">2 stars</option>
                  <option value="3">3 stars</option>
                  <option value="4">4 stars</option>
                  <option value="5">5 stars</option>
                </select>
              </div>
            <ul id="destinationList"></ul>
        </div>
    </main>

    
</body>

</html>
