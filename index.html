<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Travel Advisor</title>
</head>

<body>
    <header>
        <h1>Travel Advisor</h1>
    </header>
    <main>
        <form>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter your destination">

            <label for="budget">Budget:</label>
            <input type="number" id="budget" placeholder="Enter your budget">

            <label for="duration">Duration:</label>
            <input type="number" id="duration" placeholder="Enter the duration in days">

            <button type="button" onclick="getRecommendations()">Get Recommendations</button>
        </form>

        <div id="recommendations">
            <h2>Recommendations</h2>
            <ul id="destinationList"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
